<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">MY LIST </h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>

      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <select>
          <option> Jan</option>
          <option> Feb</option>
          <option> March</option>
        </select>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item">
          <button> Submit</button>
        </form>




        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">

          <li id="first-li" class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <br>
          <button id="btn" class="btn btn-block btn-dark"> Submit</button>

          <br>

          <div id="mouseevents" style="width:300px;height:200px;border:2px solid black;background-color:lightgrey"><h1> this is nested element</h1></div>
  
       </div>
      </ul>
      </div>




  <script src="main.js"></script>
</body>
</html>
