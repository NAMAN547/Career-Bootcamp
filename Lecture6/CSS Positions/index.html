<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> CSS POSITIONS</h1>

    <section>

        <h1> Static Position </h1>

        <div style="width:200px;height:250px;border:2px solid black;background-color:green" class="container">1</div>
        <div id="static" style="width:200px;height:250px;border:2px solid black;background-color:rgb(70, 151, 205)" class="container">2</div>
        <div style="width:200px;height:250px;border:2px solid black;background-color:rgb(144, 52, 89)" class="container">3</div>


    </section>

    <section>

        <h1> Relative Position </h1>

        <div style="width:200px;height:250px;border:2px solid black;background-color:rgb(230, 252, 59)" class="container">1</div>
        <div id="relative" style="width:200px;height:250px;border:2px solid black;background-color:rgb(37, 81, 54)" class="container">2</div>
        <div  style="width:200px;height:250px;border:2px solid black;background-color:rgb(248, 5, 102)" class="container">3</div>


    </section>

    <section>

        <h1> Absolute Position </h1>

        <div style="width:200px;height:250px;border:2px solid black;background-color:rgb(136, 178, 217)" class="container">1</div>
        <div id="absolute" style="width:200px;height:250px;border:2px solid black;background-color:rgb(5, 24, 37)" class="container">2</div>
        <div  style="width:200px;height:250px;border:2px solid black;background-color:rgb(197, 155, 171)" class="container">3</div>


    </section>

    
    <section>

        <h1> Fixed Position </h1>

        <div style="width:200px;height:250px;border:2px solid black;background-color:rgb(35, 54, 71)" class="container">1</div>
        <div id="fixed" style="width:200px;height:250px;border:2px solid black;background-color:rgb(6, 154, 252)" class="container">2</div>
        <div  style="width:200px;height:250px;border:2px solid black;background-color:rgb(226, 128, 79)" class="container">3</div>


    </section>



    <div style="margin-top:500px"></div>
</body>
</html>
